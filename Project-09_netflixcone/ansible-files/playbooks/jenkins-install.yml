---
- name: Install and Configure Jenkins on Ubuntu 22.04
  hosts: jenkins-EC2
  become: yes

  tasks:
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Add Jenkins GPG key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present
        filename: jenkins

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - git
        - maven
        - jenkins

    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Wait for Jenkins to start
      wait_for:
        port: 8080
        timeout: 60

    - name: Get initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_password
      changed_when: false

    - name: Ensure playbooks directory exists
      file:
        path: /home/nalla/Portofolio-of-Devops-Projects/Project-09_netflixcone/ansible-files/playbooks
        state: directory
        mode: '0755'

    - name: Write Jenkins initial admin password to file
      copy:
        content: "{{ jenkins_password.stdout }}"
        dest: /home/nalla/Portofolio-of-Devops-Projects/Project-09_netflixcone/ansible-files/playbooks/jenkins_password.txt

    - name: Display Jenkins initial admin password
      debug:
        var: jenkins_password.stdout